<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    {% load staticfiles %}

    <link rel="stylesheet" href="{% static 'user/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand navbar-dark row sticky-top bg-dark" style="font-size: 125%">
      <a class="navbar-brand text-white offset-1 col-9" href="{% url 'schedule:index' %}">Todo App</a>
      {% if user.is_authenticated %}
      <a href="{% url 'user:logout' %}" class="nav-item nav-link col-1 text-white">Log Out</a>
      {% else %}
      <a href="{% url 'user:login' %}" class="nav-item nav-link col-1 text-white">Log In</a>
      <a href="{% url 'user:registration' %}" class="nav-item nav-link col-1 text-white">Sign Up</a>
      {% endif %}
    </nav>
    <div class="container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            <small>{{ message }}</small>
          </div>
        {% endfor %}
      {% endif %}
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
