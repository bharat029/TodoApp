{% extends 'user/base.html' %}

{% block title %}Add Schedule{% endblock%}

{% block body %}
  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  {{ form.media }}

  <div class="row">
    <div class="col-md-3">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-success">Save</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
{% endblock %}
